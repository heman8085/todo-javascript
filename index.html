<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<title>Todo List App</title>
</head>
<body>
    <div class="heading"> 
        <h1>To-Do App</h1>
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
<div class="hero">
    <div class="main">
      <form class="todo-container" onsubmit="handleFormSubmit(event)">
      <level for="todoInput">Enter your todo:</level>
      <input type="text" id="todoInput" name="enter">
      <button type="submit" name="submit">Add Todo</button>
      </form>
    </div>

   <div class="content">
     <h2>todo list below:</h2>
     <ul id="todoList"></ul>
   </div>
</div>
<script src="index.js"></script>
</body>
</html>
